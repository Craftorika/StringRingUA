<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="color-scheme=light, shrink-to-fit=no">
    <title>StringRing - Generator</title>
    <link rel="stylesheet" type="text/css" href="css/controls.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="generator" id="generator-box">
        <div class="drag-drop" id="drag-drop-box" style="display: none">
            <div class="drag-drop-table">
                <div>Відпустіть файл для завантаження зображення</div>
            </div>
        </div>

        <div class="controls">
            <div>
                <h1 style="text-align: center;">StringRing Generator</h1>
            <img src="./image/Craftorika 1.0-vector.png" alt="" class="small" id="logo-small">

            <hr>
            
            <div class="control-block centered no-top-padding">
                <input type="submit" id="select-btn" value="Оберіть зображення"><br>
            </div>
            
            <div id="controls-box">
                <div class="control-block no-top-padding" style="display: none;">
                    <label><b>Форма</b>
                        <select id="form-type-box" disabled>
                            <option value="circle" selected>круг</option>
                        </select>
                    </label>
                </div>

                <div class="control-block no-margin no-top-padding">
                    <label><b>Контраст</b><br>
                        <input type="range" id="contrast-box" value="-5" min="-100" max="100" step="5" disabled>
                    </label>
                    <div class="range-label" id="contrast-value">0</div>

                    <label><b>Яскравість</b><br>
                        <input type="range" id="brightness-box" value="5" min="-100" max="100" step="5" disabled>
                    </label>
                    <div class="range-label" id="brightness-value">0</div>
                </div>

                <div class="control-block no-top-padding d-none">
                    <input type="checkbox" id="invert-box" disabled> <label for="invert-box">Інвертувати яскравість</label>
                </div>

                <div class="control-block no-top-padding" style="display: none;">
                    <label><b>Розташування цвяхів</b>
                        <select id="nails-mode-box" disabled>
                            <option value="border" selected>.</option>
                        </select>
                    </label>
                </div>

                <div class="control-block">
                    <label><b>Кількість ліній</b><br>
                        <input type="range" id="lines-count-box" value="5500" min="1500" max="7000" disabled>
                        <input type="number" id="lines-count-value" value="5500" min="1500" max="7000" disabled>
                    </label>
                </div>

                <div class="control-block">
                    <label><b>Непрозорість лінії</b><br>
                        <input type="range" id="lines-weight-box" value="19" min="1" max="100" disabled>
                    </label>
                    <div class="range-label" id="lines-weight-value">19%</div>
                </div>

                <div class="control-block no-margin d-none">
                    <input type="color" id="lines-color-box" value="#000000" disabled> <label for="lines-color-box"><b>Колір лінії</b></label>
                </div>

                <div class="control-block d-none">
                    <input type="color" id="background-color-box" value="#ffffff" disabled> <label for="background-color-box"><b>Колір фону</b></label>
                </div>

                <div class="control-block centered">
                    <input type="submit" id="generate-btn" value="Запустити" disabled>
                    <input type="submit" id="reset-btn" value="Скинути" disabled>
                    <div id="status-box"></div>
                </div>
            </div>

            <div class="control-block centered">
                <label><b>Оберіть кількість ліній</b><br>
                    <input type="range" id="lines-count-box-genereted" value="2" min="2" max="7000" disabled>
                    <input type="number" id="lines-count-value-genereted" value="2" min="2" max="7000" disabled>
                </label>
                <input class="mt-1" type="submit" id="go-to-asistant" value="Перейти до створення" disabled>
            </div>

            </div>
            <img src="./image/Craftorika 1.0-vector.png" alt="logo" class="big" id="logo-big">
        </div>

        <div class="view" id="view">
            <canvas id="canvas" class="standart-quality" style="width: 500px; height: 500px;"></canvas>
        </div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/string_art_generator.js"></script>
    <script src="js/init.js"></script>
    <script src="js/events.js"></script>
    <script src="js/draw.js"></script>
    <script>
        let canvas = document.getElementById('canvas')
        let generator = new StringArtGenerator(canvas)
    </script>
</body>
</html>
